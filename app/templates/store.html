{%extends "base_template.html" %}

{% block content %}
{% for item in items %}
    <div>
        <h1>{{ item.name }}</h1>
        <p>{{ item.type }}</p>
        <p>{{ item.price}}</p>
        <img src= {{item.picture.url}} alt="picture of an elemeint in a store" style="width:250px;">
        <hr>
    </div>
{% endfor %}
{% endblock %}
